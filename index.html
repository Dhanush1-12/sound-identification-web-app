<html>

<head>
  <title>Sound Identification Web App</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">

<body>

      <br>
      <img src="aliens-01.png" alt="" id="alien1" width="300" height="300">
      <img src="aliens-02.png" alt="" id="alien2" width="300" height="300">
      <img src="aliens-03.png" alt="" id="alien3" width="300" height="300">
      <img src="aliens-04.png" alt="" id="alien4" width="300" height="300">
    </center>
  </div>

</html>
